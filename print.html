<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>打印鸡 - 打印设置</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/rooster.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/rooster.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Print Rooster"/>
  <link rel="apple-touch-icon-precomposed" href="assets/rooster.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/rooster.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="bower_components/amazeui/dist/css/amazeui.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="bower_components/dropzone/dist/dropzone.css">
</head>
<body>
<header class="am-topbar am-topbar-fixed-top">
  <div class="am-container">
    <h1 class="am-topbar-brand">
      <a href="#">打印<img class="header-img" src="assets/rooster.png" alt="打印鸡" class="am-inline"/></a>
    </h1>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

    <div class="am-collapse am-topbar-collapse" id="collapse-head">
      <ul class="am-nav am-nav-pills am-topbar-nav">
        <li class="am-active"><a href="#">首页</a></li>
        <li class="am-dropdown" data-am-dropdown>
          <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
            我的印单 <span class="am-icon-caret-down"></span>
          </a>
          <ul class="am-dropdown-content">
            <li><a href="#">已提交印单</a></li>
            <li><a href="#">处理中印单</a></li>
            <li><a href="#">完成印单</a></li>
          </ul>
        </li>
        <li><a href="#">联系客服</a></li>
      </ul>

      <div class="am-topbar-right">
        <button class="am-btn am-btn-danger am-topbar-btn am-btn-sm"><span class="am-icon-sign-out"></span>登出</button>
      </div>

      <div class="am-topbar-right">
        <button class="am-btn am-topbar-btn am-btn-sm">SASUKE</button>
      </div>
    </div>
  </div>
</header>
<div class="print">
<div class="am-g am-container">
  <div class="am-u-lg-12">
    <h1>文件列表</h1>
    <form action="/file-upload"
          class="dropzone">
      <div class="dz-message">
        <p class="am-text-xxxl">拖动到这里上传</p>
      </div>
    </form>
  </div>
  <p class="am-u-lg-12">
    * 目前一张订单最多支持打印 5 个文件
  </p>
  <hr data-am-widget="divider" style="" class="am-divider am-divider-default" />
  <h1>打印规格</h1>
  <p class="am-u-lg-12">
    * 一张订单内多个文件只能使用同一个打印规格，如您有文件需要使用另外的打印规格，请新建订单
  </p>
</div>
</div>
<footer class="footer am-footer">
  <p>© 2015 <a href="#" target="_blank">Print Rooster, Inc.</a></p>
</footer>
<div data-am-widget="gotop" class="am-gotop am-gotop-fixed">
  <a href="#top" title="返回顶部">
    <i class="am-gotop-icon am-icon-angle-up"></i>
  </a>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
<![endif]-->
<script src="bower_components/amazeui/dist/js/amazeui.min.js"></script>
<script src="bower_components/jquery-qrcode/jquery.qrcode.min.js"></script>
<script src="js/main.js"></script>
<script src="bower_components/holderjs/holder.js"></script>
<script src="bower_components/dropzone/dist/dropzone.js"></script>
</body>
</html>
